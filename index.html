<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THEGEM</title>
    <link rel="icon" type="image/png" href="https://www.begindot.com/wp-content/uploads/2023/01/TheGem-Logo.webp">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main class="main">
        <section class="slide-show center-col section-gap">
            <i class="fa-solid fa-list"></i>

            <div class="slide-show__content center-col">
                <h1 class="slide-show__title">
                    <span>PRICING</span> TABLES
                </h1>
                <p class="slide-show__desc">
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Fugit sed consequatur, optio distinctio
                    hic
                    repellendus enim incidunt ea architecto sapiente, eius eos ipsum soluta, dolorum et. Nemo aliquid
                    minus error autem ipsam.
                </p>
                <div class="slide-show__cta center-row">
                    <a href="#">PURCHASE NOW</a>
                    <a href="#">MORE DETAILS</a>
                </div>
            </div>

            <div class="slide-show__nav">
                <div class="slide-show__nav-btn slide-show__nav-btn--prev">
                    <i class="fa-solid fa-arrow-left"></i>
                </div>
                <div class="slide-show__nav-btn slide-show__nav-btn--next">
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
            </div>

            <div class="slide-show__dots center-row">
                <label class="slide-show__dot center-row">
                    <span class="active-bg"></span>
                </label>
                <label class="slide-show__dot center-row">
                    <span></span>
                </label>
                <label class="slide-show__dot center-row">
                    <span></span>
                </label>
            </div>
        </section>
    </main>
</body>

</html>
