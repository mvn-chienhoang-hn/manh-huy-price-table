<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THEGEM</title>
    <link rel="icon" type="image/png" href="https://www.begindot.com/wp-content/uploads/2023/01/TheGem-Logo.webp">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <input type="checkbox" name="overlay-check" id="overlay-check" hidden>
    <label class="overlay" for="overlay-check"></label>
    <header class="header">
        <div class="container">
            <div class="row">
                <a href="#" class="col-2 logo">
                    <img src="./images/header/thegem-logo.jpg" alt="Logo image">
                    <span>THEGEM</span>
                </a>
                <div class="col-xl-10 d-xl-block d-none">
                    <div class="header-right">
                        <div class="row">
                            <label for="overlay-check" class="d-xl-none d-block close-btn">
                                <i class="fa-solid fa-xmark"></i>
                            </label>
                            <nav class="col-9 nav">
                                <ul>
                                    <li>
                                        <a href="#">HOME</a>
                                    </li>
                                    <li>
                                        <a href="#" class="active">PAGES</a>
                                    </li>
                                    <li>
                                        <a href="#">BLOG</a>
                                    </li>
                                    <li>
                                        <a href="#">PORTFOLIOS</a>
                                    </li>
                                    <li>
                                        <a href="#">SHOP</a>
                                    </li>
                                    <li>
                                        <a href="#">FEATURES</a>
                                    </li>
                                    <li>
                                        <a href="#">ELEMENTS</a>
                                    </li>
                                </ul>
                            </nav>
                            <div class="col-3 options">
                                <img src="./images/header/uk-flag.svg" alt="England flag images">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                <div class="cart">
                                    <i class="fa-solid fa-bag-shopping"></i>
                                    <span>2</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-10 d-xl-none d-block">
                    <label class="bar-btn" for="overlay-check">
                        <i class="fa-solid fa-bars"></i>
                    </label>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
